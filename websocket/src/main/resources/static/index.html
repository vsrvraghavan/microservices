<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Application</title>

<!--      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/sketchy/bootstrap.min.css">
      <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
      
	  <link rel="stylesheet" href="css/panel.css" />

	<!-- jQuery library -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	    
      
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username and company information</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" value="raga" autocomplete="off" class="form-control" />
                    <input type="text" id="companyname" placeholder="companyname" value="1Huddle" autocomplete="off" class="form-control" />
                    <input type="text" id="contestname" placeholder="contestname" value="101" autocomplete="off" class="form-control" />                    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-success">Signin</button>
                    <button type="submit" class="btn btn-lg btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

     <div id="chat-page" class="hidden">
       <div><h1 style="text-align: center; font-size: x-large; font-weight: 900;">Swanspeed leaderboard</h1></div>	    
	   <div class="container">
	   <div class="panel panel-primary">
		   
				<div class="panel-body">
				  <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Contest - Leaderboard </strong></h3>
				  <u><div style="margin-top:0px;width:100%"><select id="contest_dropdown"><option value="0">---</option></select></div></u>
						<p>
						<div class="row" id="contest_Panel">
	
						</div>				
						</p>
				</div>
				<div class="panel-body border-danger">
				  <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Location - Leaderboard </strong></h3>				  
				  <u><div style="margin-top:0px;width:100%"><select id="location_dropdown"><option value="0">---</option></select></div></u>
						<p>
						<div class="row" id="location_contest_Panel">
	
						</div>				
						</p>
				</div>
				<div class="panel-body">
				  <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Department - Leaderboard </strong></h3>
				  <u><div style="margin-top:0px;width:100%"><select id="department_dropdown"><option value="0">---</option></select></div></u>
						<p>
						<div class="row" id="department_contest_Panel">
	
						</div>				
						</p>
				</div>
			</div> 
		</div>              
    </div>    
    

    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/contest_leaderboard.js"></script>
  </body>
</html>
